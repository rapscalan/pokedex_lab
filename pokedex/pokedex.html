<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokemon Pokedex</h1>
        <nav>
            <a href="../">Home</a>
            <a href="pokedex.html">Pokedex</a>
        </nav>
    </header>
    <main>
        
        <section class="search">
            <div class="search-menu">
                <p>search:</p>
                <select name="search-by" class="search-by">
                    <option value="name"name>name</option>
                    <option value="attack">attack</option>
                    <option value="defense">defense</option>
                    <option value="type">type</option>
                </select>
                <form action="" id="search-box">
                    <input type="text" placeholder="search">
                    <button type="submit" form="search-box" value="submit">&#128270</button>
                </form>
            </div>
        </section>
        <section class="sort">
            <p>Sort criteria:</p>
            <input type="radio" name="sort-criteria" value="name">
            <label for="name">Name</label>
            <input type="radio" name="sort-criteria" value="attack">
            <label for="attack">Attack</label>
            <input type="radio" name="sort-criteria" value="defense">
            <label for="defense">Defense</label>
            <input type="radio" name="sort-criteria" value="type">
            <label for="type">Type</label>
        </section>
        
    </main>
    
</body>
</html>
